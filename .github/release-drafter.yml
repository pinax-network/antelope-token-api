name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'âœ¨ Features'
    labels:
      - 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'documentation'
  - title: 'ğŸ”§ Operations'
    label: 'ops'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes
  $CHANGES

  **Full Changelog**: https://github.com/pinax-network/antelope-token-api/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

autolabeler:
  - label: 'documentation'
    branch:
      - '/docs\/.+/'
    files:
      - '*.md'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
  - label: 'ops'
    branch:
      - '/ops\/.+/'
    files:
      - '.github/*.yml'
      - '.github/workflows/*.yml'
      - '.gitignore'
      - 'tsconfig.json'
      - 'Dockerfile'